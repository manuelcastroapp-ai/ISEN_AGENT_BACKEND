services:
  - type: web
    name: penguin-alpha-enhanced-ide
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    buildFilter:
      paths:
        - agents/**
        - core/**
        - integrations/**
        - mcp/**
        - protocols/**
        - services/**
        - tools/**
        - frontend/**
        - scripts/**
        - netlify/**
        - src/**
        - package.json
        - package-lock.json
        - server.js
        - penguin-alpha-enhanced.js
        - deployment-expert.js
        - evolution-engine.js
        - training-protocols.js
    autoDeploy: true
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: '*'
      - path: /*
        name: Access-Control-Allow-Methods
        value: 'GET, POST, PUT, DELETE, OPTIONS'
      - path: /*
        name: Access-Control-Allow-Headers
        value: 'Content-Type, Authorization'
    disk:
      name: penguin-alpha-disk
      mountPath: /app/workspaces
      sizeGB: 1
